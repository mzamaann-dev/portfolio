<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click on each icon below and "Save image as" to download:</p>
    
    <div>
        <h2>Favicon (32x32)</h2>
        <canvas id="favicon" width="32" height="32"></canvas>
    </div>
    
    <div>
        <h2>Icon 192x192</h2>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    
    <div>
        <h2>Icon 512x512</h2>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.375}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size / 2, size / 2);
        }
        
        // Generate all icons
        drawIcon('favicon', 32);
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
